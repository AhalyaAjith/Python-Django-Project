{% extends "header.html" %}
{% load static %}

{% block content %}

<div class="login-header bg-primary py-5 mt-4">
    <div class="container text-center">
        <h2 class="text-white mb-3">Log In</h2>
        <p class="text-light mb-4">Welcome back! Please log in to continue.</p>
    </div>
</div>

<section class="p-3 p-md-4 p-xl-5 bg-light">
    <div class="container">
        <div class="card border-light shadow-sm rounded-lg overflow-hidden">
            <div class="row g-0">
                <div class="col-12 col-md-6">
                    <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
                         src="{% static 'user/img/logg.jpg' %}" alt="Login Image">
                </div>
                <div class="col-12 col-md-6 d-flex align-items-center">
                    <div class="card-body p-4">
                        <div class="mb-4">
                            <h3 class="text-primary">Welcome Back!</h3>
                        </div>
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                        <form action="{% url 'login_action' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Enter your username" required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                            </div>
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg" type="submit">Log in</button>
                            </div>
                            <div class="text-center mt-3">
                                <small class="text-muted">Don't have an account? <a href="{% url 'user_register' %}" class="text-primary fw-bold">Register here</a></small>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
